<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&family=Jost:wght@400;700&family=Kumbh+Sans:wght@400;700&family=Nunito+Sans:wght@400;700&family=Poppins:ital,wght@0,100;0,400;0,800;1,100;1,500&family=Rubik:wght@400;500;700&family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="mainStyle.css" />

    <title>To Do List</title>
  </head>
  <body>
    <div class="header">
      <img src="images/bg-desktop-light.jpg" alt="" class="header__img" />
    </div>

    <div class="content">
      <section class="section--content__header">
        <div class="content__header">
          <span class="header--title">TODO</span>
          <!-- prettier-ignore -->
          <svg class="icon icon--moon icon-mode " xmlns="http://www.w3.org/2000/svg" width="26" height="26"><path fill="#FFF" fill-rule="evenodd" d="M13 0c.81 0 1.603.074 2.373.216C10.593 1.199 7 5.43 7 10.5 7 16.299 11.701 21 17.5 21c2.996 0 5.7-1.255 7.613-3.268C23.22 22.572 18.51 26 13 26 5.82 26 0 20.18 0 13S5.82 0 13 0z"/></svg>
          <!-- prettier-ignore -->
          <svg class="icon icon--sun icon-mode hidden" xmlns="http://www.w3.org/2000/svg" width="26" height="26"><path fill="#FFF" fill-rule="evenodd" d="M13 21a1 1 0 011 1v3a1 1 0 11-2 0v-3a1 1 0 011-1zm-5.657-2.343a1 1 0 010 1.414l-2.121 2.121a1 1 0 01-1.414-1.414l2.12-2.121a1 1 0 011.415 0zm12.728 0l2.121 2.121a1 1 0 01-1.414 1.414l-2.121-2.12a1 1 0 011.414-1.415zM13 8a5 5 0 110 10 5 5 0 010-10zm12 4a1 1 0 110 2h-3a1 1 0 110-2h3zM4 12a1 1 0 110 2H1a1 1 0 110-2h3zm18.192-8.192a1 1 0 010 1.414l-2.12 2.121a1 1 0 01-1.415-1.414l2.121-2.121a1 1 0 011.414 0zm-16.97 0l2.121 2.12A1 1 0 015.93 7.344L3.808 5.222a1 1 0 011.414-1.414zM13 0a1 1 0 011 1v3a1 1 0 11-2 0V1a1 1 0 011-1z"/></svg>
        </div>

        <form class="search-field">
          <div class="checkbox checkbox__input" data-checked="false">
            <!-- prettier-ignore -->
            <svg class="checkbox--icon hidden" xmlns="http://www.w3.org/2000/svg" width="11" height="9"><path fill="none" stroke="#FFF" stroke-width="2" d="M1 4.304L3.696 7l6-6"/></svg>
          </div>
          <input type="text" class="search-input" />
        </form>
      </section>

      <section class="section--content__hero">
        <ul class="todo--list">
          <!-- --------------------------------------------------- -->
          <li class="todo__item">
            <div class="todo-main-inside">
              <div class="checkbox" data-checked="false">
                <!-- prettier-ignore -->
                <svg class="checkbox--icon hidden" xmlns="http://www.w3.org/2000/svg" width="11" height="9"><path fill="none" stroke="#FFF" stroke-width="2" d="M1 4.304L3.696 7l6-6"/></svg>
              </div>
              <span class="todo__title">10 minutes meditation</span>
            </div>

            <!-- prettier-ignore -->
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" class="todo__delete-icon icon"><path fill="#494C6B" fill-rule="evenodd" d="M16.97 0l.708.707L9.546 8.84l8.132 8.132-.707.707-8.132-8.132-8.132 8.132L0 16.97l8.132-8.132L0 .707.707 0 8.84 8.132 16.971 0z"/></svg>
          </li>
          <li class="todo__item">
            <div class="todo-main-inside">
              <div class="checkbox" data-checked="false">
                <!-- prettier-ignore -->
                <svg class="checkbox--icon hidden" xmlns="http://www.w3.org/2000/svg" width="11" height="9"><path fill="none" stroke="#FFF" stroke-width="2" d="M1 4.304L3.696 7l6-6"/></svg>
              </div>
              <span class="todo__title">10 minutes meditation</span>
            </div>

            <!-- prettier-ignore -->
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" class="todo__delete-icon icon"><path fill="#494C6B" fill-rule="evenodd" d="M16.97 0l.708.707L9.546 8.84l8.132 8.132-.707.707-8.132-8.132-8.132 8.132L0 16.97l8.132-8.132L0 .707.707 0 8.84 8.132 16.971 0z"/></svg>
          </li>

          <!-- --------------------------------------------------- -->
        </ul>
        <div class="footer">
          <span class="info--todo-list">0 items left</span>
          <div class="control-buttons">
            <span class="btn btn-all actived--control-btn">All</span>
            <span class="btn btn-active">Active</span>
            <span class="btn btn-completed">Completed</span>
          </div>
          <span class="btn btn-clear">Clear Completed</span>
        </div>
      </section>

      <div class="control-buttons mobil-media__buttons">
        <span class="btn btn-all actived--control-btn">All</span>
        <span class="btn btn-active">Active</span>
        <span class="btn btn-completed">Completed</span>
      </div>

      <section class="container--footer">
        <span class="container--footer-text">
          Drag and drop to reorder list
        </span>
      </section>
    </div>

    <!-- <svg xmlns="http://www.w3.org/2000/svg" width="11" height="9"><path fill="none" stroke="#FFF" stroke-width="2" d="M1 4.304L3.696 7l6-6"/></svg> -->
    <!-- background: linear-gradient(135deg, #55DDFF 0%, #C058F3 100%); -->

    <script type="module" src="script.js"></script>
  </body>
</html>
