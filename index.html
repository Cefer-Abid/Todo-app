<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css" />
    <!-- <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />                           Commentden Cixar ! --> 
  </head>
  <body>
    <!-- back-img -->
    <div class="img"></div>

    <div class="content">
      <!-- Name-div -->
      <div class="name-div">
        <span>TODO</span>
        <i class="bx bx-moon icon"></i>
      </div>
      <!-- Input-div -->
      <div class="input-div">
        <form class="new-todo">
          <input type="text" class="input" />
        </form>
      </div>
      <!-- TO DO -->
      <!-- <ul class="todo-list-ul"></ul>      ul yerine asagidaki div`i verdim--> 
      <div class="todo-items"></div>
      <div class="footer">
        <div class="count-task">0 items left</div>
        <div class="show-btn">
          <button class="btn btn-all">All</button>
          <button class="btn btn-active">Active</button>
          <button class="btn btn-completed">Completed</button>
        </div>
        <div><button class="btn btn-clear">Clear Completed</button></div>
      </div>
    </div>

    <script src="newScript.js"></script>
  </body>
</html>
