<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- back-img -->
    <div class="img"></div>

    <div class="content">
      <!-- Name-div -->
      <div class="name-div"><span>TODO</span> <a href="#" class="icon">O</a></div>
      <!-- Input-div -->
      <div class="input-div">
        <form>
          <input type="text" class="input" />
        </form>
      </div>
      <!-- TO DO -->
      <ul class="todo-list-ul"></ul>
      <div class="footer">
        <div class="count-task">0 items left</div>
        <div class="show-btn">
          <button class="btn btn-all">All</button>
          <button class="btn btn-active">Active</button>
          <button class="btn btn-completed">Completed</button>
        </div>
        <div><button class="btn btn-clear">Clear Completed</button></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
